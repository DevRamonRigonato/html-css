<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> 
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F" checked>
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ping" id="iping" checked>
            <label for="iping">Ping pong</label><br>
            <input type="checkbox" name="lol" id="ilol">
            <label for="ilol">League of Legends</label><br>
            <input type="checkbox" name="acad" id="iacad" checked>
            <label for="iacad">Academia</label><br>
            <input type="checkbox" name="corri" id="icorri">
            <label for="icorri">Corrida</label><br>
            <input type="checkbox" name="luta" id="iluta">
            <label for="iluta">Luta</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
