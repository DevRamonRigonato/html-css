<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p> Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aqui para baixar seu arquivo MP3</a></p>
    </audio> 

    <audio autoplay controls loop>
        <source src="midia/colony-tracktribe.mp3" type="audio/mpeg">
        <source src="midia/colony-tracktribe.ogg" type="audio/mpeg">
        <source src="midia/colony-tracktribe.wav" type="audio/wav"> 
    </audio>
    <!-- MP3 WAV OGG -->
    <!-- Evite por mais que seja compatível o arquivo wav, pois é muito grande e muito pesado, esquece qualidade top se falar de imagem, áudio e de vídeo. Imagens top e qualidade top é pra arquivo feito download não para arquivo de navegação!-->
</body>
</html>
